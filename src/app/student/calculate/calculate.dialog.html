<div class="container">
  <h3 mat-dialog-title>Student Details</h3>
  <div mat-dialog-content>
      <b>Student id:</b> {{data.id}}
    <b>Student code:</b> {{data.codigo}}
    <p></p>
    <b>Full Name:</b> {{data.nombre}}, {{data.apellido}}    
    <p></p>
    <b>Student Type:</b> {{data.idTipoNivelEstudio}}
    <p></p>    
    <b>Scholarship:</b> {{data.scholarship}}
    <p></p>
  </div>

  <div mat-dialog-actions>
    <button mat-button (click)="onNoClick()" class="delete-button" tabindex="-1">Ok</button>
  </div>
</div>
